<mat-form-field appearance="fill">
  <mat-label>{{label | translate}}</mat-label>
  <input *ngIf="disabled" matInput [min]="minDate" [matDatepicker]="picker" (dateChange)="dateChange($event)" [value]="date" disabled>
  <input *ngIf="!disabled" matInput [min]="minDate" [matDatepicker]="picker" (dateChange)="dateChange($event)" [value]="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
