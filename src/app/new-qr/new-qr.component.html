<div class="container">
    <div class="row">
        <section class="headline">
            <h1>Alta de nuevo elemento QR</h1>
        </section>
    </div>

    <form autocomplete="on" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <!-- name -->
        <div class="row col-md-12">
            <mat-form-field class="input-full-width">
                <mat-label>name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
        </div>
        <!-- img -->
        <div class="row col-md-12">
            <mat-form-field class="input-full-width">
                <mat-label>img</mat-label>
                <input formControlName="img" matInput>
            </mat-form-field>
        </div>
        <!-- url -->
        <div class="row col-md-12">
            <mat-form-field class="input-full-width">
                <mat-label>url</mat-label>
                <input formControlName="url" matInput>
            </mat-form-field>
        </div>
        <!-- type -->
        <div class="row col-md-12">
            <mat-form-field class="input-full-width">
                <mat-label>type</mat-label>
                <input formControlName="type" matInput>
            </mat-form-field>
        </div>
        <!-- mobileDescription -->
        <div class="row col-md-12">
            <mat-form-field class="input-full-width">
                <mat-label>mobileDescription</mat-label>
                <input formControlName="mobileDescription" matInput>
            </mat-form-field>
        </div>
        <!-- mobileImg -->
        <div class="row col-md-12">
            <mat-form-field class="input-full-width">
                <mat-label>mobileImg</mat-label>
                <input formControlName="mobileImg" matInput>
            </mat-form-field>
        </div>

        <!-- Fecha -->
        <div class="row col-md-12">
            <app-datepicker [label]="'Fecha de vencimiento'" (selectedDate)="changeEndDate($event)"
                [initialDate]="initialExpirationDate" [minDate]="initialExpirationDate"></app-datepicker>
        </div>

        <button class="button" type="submit">Crear QR</button>

    </form>
    <div  class="row col-md-4" *ngIf="save">
        <div>
            Save response:
        </div>
        <textarea matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5">
            {{save}}
        </textarea>
    </div>
</div>
