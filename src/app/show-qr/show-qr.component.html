<div class="container">
    <div class="row">
        <section class="headline">
            <h1>Busqueda de elemento QR por id</h1>
        </section>
    </div>
    <form autocomplete="on" [formGroup]="searchForm" (ngSubmit)="onSubmitSearch()">
        <!-- id -->
        <div class="row col-md-12">
            <mat-form-field class="input-full-width">
                <mat-label>ID</mat-label>
                <input formControlName="id" matInput>
            </mat-form-field>
        </div>
        <button class="button" type="submit">Buscar QR</button>

    </form>

    <div class="row col-md-12" *ngIf="search" id="htmlData">
        <div class="font-weight-bold">
            Search response:
        </div>
            Texto respuesta en modo json
            <br/>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
                {{search}}
            </textarea>

        <br/>
        <br/>
        <div *ngIf="qrElement">
            <app-qr-form [qrElement]="qrElement" (print)="printQR($event)" ></app-qr-form>
        </div>

        <div id="contentReduced">
            <qrcode [qrdata]="url" [width]="300" [errorCorrectionLevel]="'M'"></qrcode>
        </div>
    </div>
</div>
